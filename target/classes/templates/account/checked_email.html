<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout/layout2">
<head>
    <title>Caption Center | 이메일인증</title>
    <th:block layout:fragment="customCss"></th:block>
</head>
<body>
<th:block layout:fragment="content">
	<!-- .container-fluid -->
	<div class="container-fluid">
		<div class="box_join join2">
			<div class="account-area">
				<th:block th:if="${state == 'success'}">
				<h2 class="account-title">Caption Center에 가입해 주셔서 감사합니다.</h2>
				<p class="account-subtitle">
					회원가입 시에 등록하신 아이디와 비밀번호를 통한 로그인 후 사이트 이용을 계속하실 수 있습니다.
				</p>
				<div class="account-group">
					<p class="account-subtitle">
						관리자가 귀하의 계정을 승인하면 Caption Center 사이트에 접속 할 수 있습니다.<br/>
						관리자 승인 절차에는 다소 시간이 소요될 수 있습니다.
					</p>
					<p class="account-valid">
						관리자가 귀하의 계정을 승인하면 Caption Center 사이트에 접속 할 수 있습니다.<br/>
						관리자 승인 절차에는 다소 시간이 소요될 수 있습니다.
					</p>
				</div>
				</th:block>

				<th:block th:if="${state == 'error'}">
				<h2 class="account-title">이메일 인증 에러</h2>
				<p class="account-subtitle">
					[[${msg}]]
				</p>
				</th:block>
				<div class="btn_center mt30">
					<a href="#" class="btn btn-primary btn-icon-split btn-lg btn-w150" th:href="@{/account/sign_in}">
						<span class="text">확인</span>
					</a>
				</div>
			</div>
		</div>
	</div><!--// .container-fluid -->
</th:block>

<th:block layout:fragment="customScript"></th:block>
</body>
</html>
