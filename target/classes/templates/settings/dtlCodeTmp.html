<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
								<th:block th:if="${dtlListCnt > 0}">
									<tr th:each="dtlList:${dtlList}" th:onclick="codeDtl([[${dtlList.dtlGrpCd}]], [[${dtlList.cd}]])">
										<td class="text-center" th:text="${dtlList.rnum}"></td>
										<td class="text-center" th:text="${dtlList.dtlGrpCd}"></td>
										<td class="text-center" th:text="${dtlList.cd}"></td>
										<td class="text-center" th:text="${dtlList.cdNm}"></td>
										<td class="text-center" th:text="${dtlList.dtlUseYn}"></td>
										<td class="text-center" th:text="${dtlList.ord}"></td>
									</tr>
									<tr class="page-td">
										<td colspan="6" style="border-bottom: 0px;">
										    <pagination class="ng-untouched ng-pristine ng-valid"  th:if="${dtlListCnt > 0}">
												<nav aria-labe="Page navigation" class="pagenate-wrap mt30">
													<div class="page-info">
														<div class="total">
															Total<span th:text="${paginationDtl.totalRecordCount}" th:name="dtlCodeMax"></span>
														</div>
														<div class="page">
															Page<span><strong th:text="${paginationDtl.currentPageNo}"></strong>/<th:block th:text="${paginationDtl.totalPageCount}"></th:block></span>
														</div>
													</div>
													<ul class="pagination justify-content-center" th:utext="${#aiccUtils.drawPagination(paginationDtl,#httpServletRequest.getContextPath(),'fnSearchDtl')}">
													</ul>
												</nav>
											</pagination>
										</td>
									</tr>
								</th:block>
								<th:block th:if="${dtlListCnt == 0}">
									<tr>
							       		<td class="text-center" colspan="6"><div class="textbox">검색 된 데이터가 없습니다.</div></td>
							       	</tr>
							    </th:block>
