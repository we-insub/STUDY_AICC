<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	  layout:decorator="layout/layout">
<head>
<title>Caption Center | 대시보드 > 작업현황상세</title>
<th:block layout:fragment="customCss">
	<link rel="stylesheet" href="../resources/css/jquery-ui.css" type="text/css" />
	<link rel="stylesheet" href="../resources/css/jquery-ui.custom.css" type="text/css" />
	<link rel="stylesheet" href="../resources/css/monthPicker.css" type="text/css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</th:block>

</head>
<body>
<th:block layout:fragment="content">
			<!-- .container-fluid -->
			<div class="container-fluid">
				<h1>
					<span th:text="${Schedule.progNm}"></span>
					<a class="btn btn-primary">편성 추가</a>
				</h1>
				<div class="container">
					<div class="row">
						<div class="col-md-7">
							<div class="row">
								<div class="col-md-12">
									<div class="row">
										<div class="col-md-2">작업자</div>
										<div class="col-md-3">시작시간</div>
										<div class="col-md-1"></div>
										<div class="col-md-3">종료시간</div>
										<div class="col-md-3">작업분량</div>
									</div>
									<div th:each="schedule:${Schedule.memberSchedules}">
										<div class="row">
											<div class="col-md-2" th:text="${schedule.memNm}"></div>
											<div class="col-md-3" th:text="${#temporals.format(schedule.bgnTime, 'yyyy-MM-dd HH:mm')}"></div>
											<div class="col-md-1">~</div>
											<div class="col-md-3" th:text="${#temporals.format(schedule.endTime, 'yyyy-MM-dd HH:mm')}"></div>
											<div class="col-md-3" th:text="${schedule.workAmt}"></div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-5">
							<h4>수정하기</h4>
							<div class="row">
								<div class="col-xs-6">채널명</div>
								<div class="col-xs-6"><input type="text"></div>
							</div>
							<div class="row">
								<div class="col-xs-6">채널설명</div>
								<div class="col-xs-6"><input type="text"></div>
							</div>
							<div class="row">
								<div class="col-xs-6">채널url</div>
								<div class="col-xs-6"><input type="text"></div>
							</div>
						</div>
					</div>
				</div>
			</div><!--// .container-fluid -->
</th:block>

<th:block layout:fragment="customScript"></th:block>
</body>
</html>
